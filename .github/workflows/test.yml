name: Docs Deployment Pipeline
on:
  push:
    branches: [feature/**, main, fix/**, development]
  pull_request:
    branches: [development, main]
   
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install pytest
      - run: pytest