name: Test PR for Unit test
on:
  push:
    branches: [feature/**, fix/**, development]
  pull_request:
    branches: [development]
   
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install pytest
      - run: pytest
