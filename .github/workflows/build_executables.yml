name: Build executables
on:
  push:
    branches: [feature/**, fix/**, development]
  pull_request:
    branches: [development]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: download ta-lib
        run: curl https://download.lfd.uci.edu/pythonlibs/q4trcu4l/TA_Lib-0.4.20-cp39-cp39-win_amd64.whl -o ta-lib.whl
      - name: ls
        run: dir

      - name: install ta-lib
        run: pip install ./ta-lib.whl
      - name: install requirements
        run: pip install -r requirements-ci.txt
      - name: build exe
        run: python build_scripts/build_windows.py
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: windows-exe
          path: dist/main.exe